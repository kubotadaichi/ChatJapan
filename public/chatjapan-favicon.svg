<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D6B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4D6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC002D;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect width="512" height="512" rx="96" ry="96"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="white" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Sun glow halo -->
  <circle cx="256" cy="220" r="130" fill="#BC002D" opacity="0.12" filter="url(#glow)"/>

  <!-- Sun circle -->
  <circle cx="256" cy="220" r="108" fill="url(#sunGrad)"/>

  <!-- Inner white ring -->
  <circle cx="256" cy="220" r="108" fill="none" stroke="white" stroke-width="3" opacity="0.2"/>

  <!-- Chat bubble tail at bottom of sun -->
  <path d="M230,318 L256,356 L282,318 Z" fill="url(#sunGrad)"/>

  <!-- Message dots on sun -->
  <circle cx="218" cy="220" r="14" fill="white" opacity="0.95"/>
  <circle cx="256" cy="220" r="14" fill="white" opacity="0.95"/>
  <circle cx="294" cy="220" r="14" fill="white" opacity="0.95"/>

  <!-- "CJ" monogram subtle hint -->
  <!-- bottom text label -->
  <text x="256" y="438"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="52"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        letter-spacing="-1"
        opacity="0.95">Chat</text>

  <text x="256" y="485"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="30"
        font-weight="300"
        fill="#FF6B85"
        text-anchor="middle"
        letter-spacing="6"
        opacity="0.9">JAPAN</text>
</svg>
